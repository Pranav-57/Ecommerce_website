{% extends 'store/base.html' %}

{% block style %}

<style>
    .cont {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
    }

    .input_qu {
        width: 230px;
        border: 2px solid white;
        ;
        border-bottom: 2px solid black;
        background-color: white;
    }

    .input_qu:focus {
        outline: none;
    }
    .shop {
        width: 200px;
        height: 200px;
    }
    .buy_btn{
        background-color: white;
        border: 1px solid black;
        padding: 0 40px;
        transition: 1s;
    }
    .buy_btn:hover{
        background-color: black;
        color: white;
    }
</style>

{% endblock style %}

{% block title%}Cart Form{% endblock title%}

{% block content %}
<div class="cont">
    <div class="box">
        <div class="text-center">
            <img src="{{product.images.url}}" alt="" class="shop">
        </div>
        <hr color="black">
        <div >
            <form action="" class="mx-3" method="post">
                {% csrf_token %}
                <h4 class="py-2">{{product.name}}</h4>
                <b><label for="quantity">Quantity:</label></b>
                <input type="text" name="quantity" class="input_qu px-2"> <br><br>
                <div class="text-center">
                    <input class="px-4 py-1 my-1 buy_btn text-center" type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
